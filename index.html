<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic GIF Command-Line</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #13131a;
      --text-primary: #e8e8f0;
      --text-secondary: #a0a0b8;
      --accent-cyan: #00d4ff;
      --accent-green: #00ff88;
      --accent-red: #ff3366;
      --font-mono: 'SF Mono', 'Fira Code', monospace;
    }
    
    body {
      font-family: var(--font-mono);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .header h1 {
      font-size: 1.5rem;
      color: var(--accent-cyan);
      margin-bottom: 0.5rem;
    }
    
    .header p {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
    
    .terminal {
      width: 100%;
      max-width: 800px;
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .terminal-header {
      display: flex;
      gap: 8px;
      margin-bottom: 1rem;
    }
    
    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .terminal-dot.red { background: #ff5f56; }
    .terminal-dot.yellow { background: #ffbd2e; }
    .terminal-dot.green { background: #27ca40; }
    
    #command-input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      outline: none;
    }
    
    #command-input::placeholder {
      color: var(--text-secondary);
    }
    
    .command-prefix {
      color: var(--accent-cyan);
      margin-right: 8px;
    }
    
    .command-line {
      display: flex;
      align-items: center;
    }
    
    .canvas-container {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    
    #preview-canvas {
      display: block;
      max-width: 100%;
      border-radius: 8px;
    }
    
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    
    .status.success {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid var(--accent-green);
      color: var(--accent-green);
    }
    
    .status.error {
      background: rgba(255, 51, 102, 0.1);
      border: 1px solid var(--accent-red);
      color: var(--accent-red);
    }
    
    .status.info {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid var(--accent-cyan);
      color: var(--accent-cyan);
    }
    
    .actions {
      display: flex;
      gap: 1rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      font-family: inherit;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--accent-cyan);
      color: var(--bg-primary);
    }
    
    .btn-primary:hover {
      background: #00b8e0;
    }
    
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--text-secondary);
    }
    
    .btn-secondary:hover {
      border-color: var(--accent-cyan);
    }
    
    .examples {
      width: 100%;
      max-width: 800px;
      margin-top: 2rem;
    }
    
    .examples h3 {
      color: var(--text-secondary);
      font-size: 0.75rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }
    
    .example-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .example-item {
      background: var(--bg-secondary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .example-item:hover {
      background: #1a1a24;
      color: var(--accent-cyan);
    }
    
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>⚡ DYNAMIC GIF COMMAND-LINE</h1>
    <p>URL → Manifest → Emergence → GIF</p>
  </div>
  
  <div class="terminal">
    <div class="terminal-header">
      <div class="terminal-dot red"></div>
      <div class="terminal-dot yellow"></div>
      <div class="terminal-dot green"></div>
    </div>
    <div class="command-line">
      <span class="command-prefix">#</span>
      <input 
        type="text" 
        id="command-input" 
        placeholder="scene=corporate|text=Hello World|canvas=1:1|animate=fadeIn"
        autocomplete="off"
      >
    </div>
  </div>
  
  <div id="status-container"></div>
  
  <div class="canvas-container">
    <canvas id="preview-canvas" width="400" height="400"></canvas>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="render-btn">Render GIF</button>
    <button class="btn btn-secondary" id="download-btn" disabled>Download</button>
  </div>
  
  <div class="examples">
    <h3>Quick Examples</h3>
    <div class="example-list">
      <div class="example-item" data-cmd="scene=minimal|text=Hello World|canvas=1:1">
        Minimal: Hello World
      </div>
      <div class="example-item" data-cmd="scene=corporate|text=Innovation|palette=future_tech|animate=pulse">
        Corporate: Tech Style
      </div>
      <div class="example-item" data-cmd="scene=gradient|text=FunnelFunction|palette=oceanic|canvas=16:9">
        Gradient: Ocean Theme
      </div>
      <div class="example-item" data-cmd="shape=circle|fill=#00d4ff|animate=grow|canvas=1:1">
        Shape: Animated Circle
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
