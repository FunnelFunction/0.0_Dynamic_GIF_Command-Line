<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>AUTO-GIF-CUSTOMER - Command-Line Visual Diffuser</title>
    <meta name="title" content="AUTO-GIF-CUSTOMER - Command-Line Visual Diffuser" />
    <meta name="description" content="Self-resolving visual computation engine. Create brand-consistent graphics through mathematical convergence." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AUTO-GIF-CUSTOMER" />
    <meta property="og:description" content="Command-line diffuser lattice matrix for brand-consistent visual generation" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AUTO-GIF-CUSTOMER" />
    <meta property="twitter:description" content="Self-resolving visual computation engine" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Inline Critical CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Color System */
        --color-bg-primary: #0a0a0f;
        --color-bg-secondary: #13131a;
        --color-bg-tertiary: #1a1a24;
        --color-text-primary: #e8e8f0;
        --color-text-secondary: #a0a0b8;
        --color-text-tertiary: #70708c;
        --color-accent-primary: #00d4ff;
        --color-accent-secondary: #7b61ff;
        --color-success: #00ff88;
        --color-warning: #ffaa00;
        --color-error: #ff3366;

        /* Typography */
        --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        --font-display: 'Montserrat', var(--font-sans);
        --font-mono: 'JetBrains Mono', 'Courier New', monospace;

        /* Spacing */
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;

        /* Effects */
        --blur-sm: 8px;
        --blur-md: 16px;
        --blur-lg: 24px;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
        --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);

        /* Transitions */
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font-sans);
        background: var(--color-bg-primary);
        color: var(--color-text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      #app {
        min-height: 100vh;
        width: 100%;
        position: relative;
      }

      /* Loading State */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--color-bg-primary);
        z-index: 9999;
      }

      .app-loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--color-bg-tertiary);
        border-top-color: var(--color-accent-primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .app-loading-text {
        margin-top: var(--spacing-lg);
        font-family: var(--font-mono);
        font-size: 0.875rem;
        color: var(--color-text-secondary);
        letter-spacing: 0.05em;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Gradient Background */
      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        opacity: 0.4;
        pointer-events: none;
      }

      .gradient-bg::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at 30% 50%,
          rgba(0, 212, 255, 0.15) 0%,
          transparent 50%
        ),
        radial-gradient(
          circle at 70% 50%,
          rgba(123, 97, 255, 0.15) 0%,
          transparent 50%
        );
        animation: gradient-shift 20s ease-in-out infinite;
      }

      @keyframes gradient-shift {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-10%, -10%) rotate(180deg); }
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--color-bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--color-bg-tertiary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent-secondary);
      }

      /* Selection */
      ::selection {
        background: var(--color-accent-primary);
        color: var(--color-bg-primary);
      }
    </style>
  </head>

  <body>
    <!-- App Mount Point -->
    <div id="app">
      <!-- Loading State (replaced by Svelte on mount) -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">Initializing Lattice...</div>
      </div>
    </div>

    <!-- Gradient Background -->
    <div class="gradient-bg"></div>

    <!-- Main Application Entry -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
